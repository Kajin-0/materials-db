
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Materials Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="top-section">
  <h1 class="logo">MaterialsDB</h1>

  <div class="search-container">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search by formula, name, or tag..." 
      autocomplete="off"
    />
    <ul id="suggestions" class="suggestions-list"></ul>
  </div>

  <div class="tagline">For photosensing, computing, aerospace, and more</div>
  <div id="popularTags" class="tag-suggestions"></div>
</div>

<div class="results" id="results"></div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="materials.js"></script>
<script src="app.js"></script>

</body>
</html>
