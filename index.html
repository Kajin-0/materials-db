<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MaterialsDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>

<header>
  <h1 onclick="window.location.reload()" title="Reload MaterialsDB">MaterialsDB</h1>
</header>

<div id="search-container">
  <input id="searchInput" type="text" placeholder="Search materials by name, formula, tag..." autocomplete="off" />
  <ul id="suggestions"></ul>
</div>

<section class="toolbar" id="toolbar">
  <div class="filter-group">
    <label for="industryFilter">Industry:</label>
    <select id="industryFilter">
      <option value="">Loading...</option>
    </select>
  </div>
  <div class="filter-group">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="">Loading...</option>
    </select>
  </div>
  <div class="filter-group">
    <label for="propertyFilter">Tag:</label>
    <select id="propertyFilter">
      <option value="">Loading...</option>
    </select>
  </div>
</section>

<main id="results">
  <p style="text-align: center; color: #999;">Loading initial data...</p>
</main>

<!-- Fuzzy search library -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<!-- âœ… Confirmed correct: this file must exist in the repo root -->
<script src="app.js"></script>

</body>
</html>
