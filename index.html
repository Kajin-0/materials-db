
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Materials Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing">
  <div class="landing-container">
    <h1 class="logo">MaterialsDB</h1>
    <form action="search.html" method="GET">
      <input type="text" name="q" id="searchInput" placeholder="Search by formula, name, or tag..." autofocus>
      <button type="submit">Search</button>
    </form>
    <div class="tagline">For photosensing, computing, aerospace, and practical materials.</div>
    <div class="tag-suggestions">
      <span class="tag">photosensor</span>
      <span class="tag">aerospace</span>
      <span class="tag">infrared</span>
      <span class="tag">III-V</span>
      <span class="tag">semiconductor</span>
    </div>
  </div>
</body>
</html>
