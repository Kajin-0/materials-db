<pre><code><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MaterialsDB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Link the CSS file -->
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
<!-- Reloads the page on click, effectively resetting the search -->
<h1 onclick="window.location.reload()" title="Reload MaterialsDB">MaterialsDB</h1>
</header>

<!-- Container for search input and suggestions list -->
<div id="search-container">
<input id="searchInput" type="text" placeholder="Search materials by name, formula, tag..." autocomplete="off" />
<!-- Suggestions will be populated here by JS -->
<ul id="suggestions"></ul>
</div>

<!-- Toolbar section for filtering results -->
<section class="toolbar" id="toolbar">
<div class="filter-group">
<label for="industryFilter">Industry:</label>
<select id="industryFilter">
<option value="">Loading...</option> <!-- Placeholder until JS loads -->
</select>
</div>
<div class="filter-group">
<label for="categoryFilter">Category:</label>
<select id="categoryFilter">
<option value="">Loading...</option> <!-- Placeholder until JS loads -->
</select>
</div>
<div class="filter-group">
<label for="propertyFilter">Tag:</label>
<select id="propertyFilter">
<option value="">Loading...</option> <!-- Placeholder until JS loads -->
</select>
</div>
</section>

<!-- Main content area where results are rendered -->
<main id="results">
<!-- Results will be populated here by JS -->
<p style="text-align: center; color: #999;">Loading initial data...</p> <!-- Initial loading message -->
</main>

<!-- Load Fuse.js library from CDN -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<!-- Load the application's JavaScript logic -->
<script src="app.js"></script>
</body>
</html>
</code></pre>
