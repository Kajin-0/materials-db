
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Material Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #222;
      margin: 0;
      padding: 1.5rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    .material-header {
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      margin: 0.2rem 0.3rem 0 0;
      padding: 0.2rem 0.5rem;
      background: #007acc;
      color: white;
      border-radius: 3px;
      font-size: 0.8rem;
    }
    .section {
      margin-top: 1.5rem;
    }
    .section h3 {
      margin-bottom: 0.3rem;
      color: #007acc;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Search</a>
  <div id="material-container"></div>

  <script>
    async function loadMaterial() {
      const params = new URLSearchParams(window.location.search);
      const materialName = params.get("material");
      if (!materialName) return;

      try {
        const response = await fetch(`data/materials/${materialName}.json`);
        if (!response.ok) throw new Error("Material not found");
        const material = await response.json();

        const container = document.getElementById("material-container");
        container.innerHTML = `
          <div class="material-header">
            <h1>${material.name}</h1>
            <p><strong>Formula:</strong> ${material.formula}</p>
            <p><strong>Category:</strong> ${material.category}</p>
            <p><strong>Synonyms:</strong> ${material.synonyms.join(", ")}</p>
          </div>

          <div class="section">
            <h3>Tags</h3>
            <div>${material.tags.map(t => `<span class="tag">${t}</span>`).join(" ")}</div>
          </div>
        `;
      } catch (err) {
        document.getElementById("material-container").innerHTML = "<p>Material not found or failed to load.</p>";
      }
    }

    loadMaterial();
  </script>
</body>
</html>
